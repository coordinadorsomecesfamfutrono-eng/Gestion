<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestión de Turnos</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--bg-dark);
            margin: 0;
        }

        .login-card {
            background: var(--bg-card);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .error-msg {
            color: #ef4444;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <h1>Bienvenido</h1>
            <p style="color: var(--text-secondary)">Ingresa tus credenciales</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label>Usuario</label>
                <input type="text" id="username" class="input" required placeholder="admin">
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" id="password" class="input" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn btn-primary btn-login">Ingresar</button>
            <p id="errorMsg" class="error-msg">Usuario o contraseña incorrectos</p>
        </form>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            errorMsg.style.display = 'none';

            const success = await Auth.login(user, pass);
            if (success) {
                window.location.href = 'index.html';
            } else {
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>

</html>
